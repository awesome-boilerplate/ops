version: '3'

services:
  portainer:
    image: portainer/portainer
    labels:
      - "ops.project=ops"
      - "traefik.enable=true"
      - "traefik.docker.network=ops_gateway"
      - "traefik.frontend.whiteList.sourceRange=172.22.0.0/16"
    userns_mode: "host"
    networks:
      - gateway
    command: --no-auth --host=unix:///var/run/docker.sock
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer:/data

  nginx:
    image: openresty/openresty:1.13.6.2-stretch-fat
    labels:
      - "ops.project=ops"
      - "traefik.enable=true"
      - "traefik.docker.network=ops_gateway"
      - "traefik.frontend.rule=HostRegexp:{subdomain:.+}.${OPS_DOMAIN},localhost"
      - "traefik.frontend.priority=1"
      - "traefik.port=80"
    environment:
      - OPS_DOMAIN=${OPS_DOMAIN}
      - OPS_ENABLED=1
      - OPS_SITES_DIR=${OPS_SITES_DIR}
      - OPS_VERSION=${OPS_VERSION}
      - OPS_DEFAULT_BACKEND=${OPS_DEFAULT_BACKEND}
      - OPS_DEFAULT_DOCROOT=${OPS_DEFAULT_DOCROOT}
    networks:
      - gateway
      - backend
    volumes:
      - ${OPS_HOME}/nginx/nginx.conf:/usr/local/openresty/nginx/conf/nginx.conf
      - ${OPS_SITES_DIR}:/var/www/html:cached

  dashboard:
    image: imarcagency/ops-apache-php73:${OPS_VERSION}
    labels:
      - "ops.project=ops"
      - "traefik.enable=true"
      - "traefik.docker.network=ops_gateway"
      - "traefik.frontend.rule=Host:ops.${OPS_DOMAIN},dashboard.ops.${OPS_DOMAIN}"
      - "traefik.frontend.priority=1"
      - "traefik.frontend.whiteList.sourceRange=172.22.0.0/16"
      - "traefik.port=80"
    environment:
      - APACHE_UID=${OPS_DOCKER_UID}
      - APACHE_GID=${OPS_DOCKER_GID}
      - APACHE_ROOT="/var/www/dashboard/public"
      - OPS_DOMAIN=${OPS_DOMAIN}
      - OPS_ENABLED=1
      - OPS_SITES_DIR=${OPS_SITES_DIR}
      - OPS_VERSION=${OPS_VERSION}
    networks:
      - gateway
      - backend
    volumes:
      - ${OPS_HOME}/www/dashboard:/var/www/dashboard
      - ${OPS_HOME}/apache/configure:/usr/local/bin/docker-configure
      - ${OPS_SITES_DIR}:/var/www/html:cached

  traefik:
    image: traefik:1.7.10-alpine
    command: --docker.domain=${OPS_DOMAIN}
    networks:
      gateway:
      services:
        ipv4_address: 172.23.1.2
    userns_mode: 'host'
    labels:
      - "ops.project=ops"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ${OPS_HOME}/traefik/traefik.dev.toml:/etc/traefik/traefik.toml
      - ${OPS_HOME}/certs/:/etc/traefik-certs
      - ${OPS_HOME}/traefik/acme.json:/etc/traefik/acme/acme.json

  minio:
    image: minio/minio
    labels:
      - "ops.project=ops"
      - "traefik.enable=true"
      - "traefik.docker.network=ops_gateway"
      - "traefik.port=9000"
    command: server --address ":9000" /data
    environment:
      - "MINIO_ACCESS_KEY=${OPS_MINIO_ACCESS_KEY}"
      - "MINIO_SECRET_KEY=${OPS_MINIO_SECRET_KEY}"
    ports:
      - "127.0.0.1:9000:9000"
    networks:
      - gateway
      - backend
    volumes:
      - minio:/data

  mailhog:
    image: mailhog/mailhog
    labels:
      - "ops.project=ops"
      - "traefik.port=8025"
      - "traefik.enable=true"
      - "traefik.docker.network=ops_gateway"
      - "traefik.frontend.whiteList.sourceRange=172.22.0.0/16"
    networks:
      - gateway
      - backend

  redis:
    image: "redis:3.2"
    ports:
      - "127.0.0.1:6379:6379"
    labels:
      - "ops.project=ops"
    networks:
      - backend

  memcached:
    image: "memcached:1.4"
    ports:
      - "127.0.0.1:11211:11211"
    labels:
      - "ops.project=ops"
    networks:
      - backend

  postgres:
    image: "postgres:9.6"
    environment:
        PGDATA: "/var/lib/postgresql/data/pgdata"
    networks:
      - backend
    labels:
      - "ops.project=ops"
    ports:
      - "127.0.0.1:5432:5432"
    volumes:
      - "postgres:/var/lib/postgresql/data/pgdata"

  mariadb:
    image: "mariadb:10.3"
    environment:
      - "MYSQL_ALLOW_EMPTY_PASSWORD=yes"
    networks:
      - backend
    labels:
      - "ops.project=ops"
    ports:
      - "127.0.0.1:3306:3306"
    volumes:
      - "mariadb:/var/lib/mysql"

  adminer:
    image: "clue/adminer"
    networks:
      - backend
      - gateway
    labels:
      - "ops.project=ops"
      - "traefik.enable=true"
      - "traefik.docker.network=ops_gateway"
      - "traefik.frontend.whiteList.sourceRange=172.22.0.0/16"

  dnsmasq:
    image: jpillora/dnsmasq:1.1.0
    labels:
      - "traefik.port=8080"
      - "traefik.enable=true"
      - "traefik.docker.network=ops_gateway"
      - "traefik.frontend.whiteList.sourceRange=172.22.0.1"
    networks:
      gateway:
      backend:
      services:
        ipv4_address: 172.23.1.1
    volumes:
      - ${OPS_HOME}/dnsmasq/dnsmasq.conf:/etc/dnsmasq.conf

  chrome:
    image: robcherry/docker-chromedriver
    networks:
      - services
    environment:
      CHROMEDRIVER_WHITELISTED_IPS: ""
      CHROMEDRIVER_PORT: "9515"
    dns: 172.23.1.1
    shm_size: '2gb'
    cap_add:
       - "SYS_ADMIN"

networks:
  gateway:
    ipam:
      driver: default
      config:
        - subnet: 172.22.0.0/16
  backend:
  services:
    ipam:
      driver: default
      config:
        - subnet: 172.23.0.0/16

volumes:
  minio:
  portainer:
  postgres:
  mariadb:
